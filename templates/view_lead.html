<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Details - CRM A/S</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Lead Details</h2>
            </div>
            <div class="card-body">
                <h3 class="mb-3">{{ lead.name }}</h3>
                <p><strong>Email:</strong> {{ lead.email }}</p>
                <p><strong>Phone:</strong> {{ lead.phone }}</p>
                <p><strong>Address:</strong> {{ lead.address }}</p>
                <p><strong>Status:</strong> {{ lead.status }}</p>
                <p><strong>Created At:</strong> {{ lead.created_at.strftime('%Y-%m-%d') }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('convert_lead_to_deal', lead_id=lead.id) }}" class="btn btn-success mx-2">Convert to Deal</a>
                <a href="{{ url_for('edit_lead', lead_id=lead.id) }}" class="btn btn-warning mx-2">Edit Lead</a>
                <form action="{{ url_for('delete_lead', lead_id=lead.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger mx-2" onclick="return confirm('Are you sure you want to delete this lead?');">Delete Lead</button>
                </form>
                <a href="{{ url_for('list_leads') }}" class="btn btn-secondary mt-3">Back to Leads</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
